                                    <source srcset="assets/images/logo.avif" />

                            <ul class="menu__list">
                                <li class="menu__item">
                                    <a href="index.html#favorites" class="menu__link">Favorite coffee</a>
                                </li>
                                <li class="menu__item">
                                    <a href="index.html#about" class="menu__link">About</a>
                                </li>
                                <li class="menu__item">

                                <span>Menu</span>
                                <img class="coffee-img" src="assets/images/coffee-header.svg" alt="coffee" />
                            </a>

                            <div class="burger">
                                <img
                                    alt="line"
                                    class="burger__line burger__line--one"
                                    src="assets/images/burger-line.svg"
                                />
                                <img
                                    class="burger__line burger__line--two"
                                    src="assets/images/burger-line.svg"
                                    alt="line"
                                />
                            </div>
                        </nav>
                    </div>
                </div>
            </header>

            <main>
                <section class="switch">
                    <div class="container">
                        <div class="switch__inner">
                            <h1 class="title switch__title">
                                Behind each of our cups hides an <span>amazing surprise</span>
                            </h1>
                            <div class="switch__content">
                                <label class="switch__item" data-category="coffee" for="coffee">
                                    <input class="switch__input" id="coffee" type="radio" name="menu" checked />
                                    <span class="switch__input-custom">
                                        <img class="switch__img" src="assets/images/coffee.png" alt="coffee" />
                                    </span>
                                    Coffee
                                </label>

                                <label class="switch__item" data-category="tea" for="tea">
                                    <input class="switch__input" id="tea" type="radio" name="menu" />
                                    <span class="switch__input-custom">
                                        <img class="switch__img" src="assets/images/tea.png" alt="tea" />
                                    </span>
                                    Tea
                                </label>

                                <label class="switch__item" data-category="dessert" for="dessert">
                                    <input class="switch__input" id="dessert" type="radio" name="menu" />
                                    <span class="switch__input-custom">
                                        <img class="switch__img" src="assets/images/dessert.png" alt="dessert" />
                                    </span>
                                    Dessert
                                </label>
                            </div>
                        </div>
                    </div>
                </section>

                <section class="menu-eat page">
                    <div class="container">
                        <div class="menu-eat__inner">
                            <ul class="menu-eat__list" id="menu-eat"></ul>
